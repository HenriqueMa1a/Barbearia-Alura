<body>
    <header class="cabecalho">
        <img src="./assets/img/logo.png" alt="logo principal" class="cabecalho__logo">
        <nav class="cabecalho__menu">
            <ul class="cabecalho__lista">
                <li class="cabecalho__item"><a class="cabecalho__link" href="index.html">home</a></li>
                <li class="cabecalho__item"><a class="cabecalho__link" href="produtos.html">produtos</a></li>
                <li class="cabecalho__item"><a class="cabecalho__link ativo" href="contato.html">contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="formulario">
            <label for="nome" class="formulario__titulo">Nome e Sobrenome</label>
            <input type="text" id="nome" required class="formulario__campo">

            <label for="email" class="formulario__titulo">Email</label>
            <input type="text" id="email" required placeholder="seuemail@dominio.com" class="formulario__campo">

            <label for="tel" class="formulario__titulo">Telefone</label>
            <input type="text" id="tel" required placeholder="(XX) XXXXX-XXXX" class="formulario__campo">

            <label for="mensagem" class="formulario__titulo">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" required class="formulario__campo"></textarea>

            <fieldset class="canal">

                <legend class="canal__titulo">Como prefere o nosso contato?</legend>
                <div class="canal__container">
                    <label for="radio-email" class="canal__nome"> <input type="radio" name="contato" value="email"
                            id="radio-email" checked class="canal__campo">
                        Email</label>

                    <label for="radio-telefone" class="canal__nome"><input type="radio" name="contato" value="telefone"
                            id="radio-telefone" class="canal__campo">
                        Telefone</label>

                    <label for="radio-whatsapp" class="canal__nome"> <input type="radio" name="contato" value="whatsapp"
                            id="radio-whatsapp" class="canal__campo">
                        Whatsapp</label>
                </div>

            </fieldset>
            <fieldset class="turno">
                <legend class="turno__titulo">Qual horário prefere ser atendido?</legend>

                <select class="turno__box">
                    <option class="turno__opcao">Manhã</option>
                    <option class="turno__opcao">Tarde</option>
                    <option class="turno__opcao">Noite</option>
                </select>
            </fieldset>

            <label for="check" class="checkbox__titulo"><input type="checkbox" checked class="checkbox__campo"> Gostaria
                de receber nossas
                novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="formulario__botao">
        </form>
    </main>
    <footer class="rodape">
        <img src="./assets/img/logo-branco.png" alt="logo do rodape" class="rodape__logo">
        <span class="rodape__direitos">© Copyright Barbearia Alura - 2022</span>

    </footer>

</body>
